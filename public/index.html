<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grow A Garden Stock Tracker</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <nav class="teal">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">Grow A Garden Stocks</a>
    </div>
  </nav>

  <div class="container">
    <h3 class="center-align">Real-Time Stock Tracker</h3>
    <div class="row">
      <div class="col s12">
        <ul class="tabs">
          <li class="tab col s4"><a class="active" href="#seeds">Seeds</a></li>
          <li class="tab col s4"><a href="#gear">Gear</a></li>
          <li class="tab col s4"><a href="#easter">Easter</a></li>
        </ul>
      </div>
      <div id="seeds" class="col s12">
        <input type="text" id="seedFilter" placeholder="Filter seeds...">
        <table class="highlight responsive-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Buy Price</th>
              <th>Sell Price</th>
              <th>Availability</th>
            </tr>
          </thead>
          <tbody id="seedTable"></tbody>
        </table>
      </div>
      <div id="gear" class="col s12">
        <input type="text" id="gearFilter" placeholder="Filter gear...">
        <table class="highlight responsive-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Buy Price</th>
              <th>Sell Price</th>
              <th>Availability</th>
            </tr>
          </thead>
          <tbody id="gearTable"></tbody>
        </table>
      </div>
      <div id="easter" class="col s12">
        <input type="text" id="easterFilter" placeholder="Filter easter items...">
        <table class="highlight responsive-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Buy Price</th>
              <th>Sell Price</th>
              <th>Availability</th>
            </tr>
          </thead>
          <tbody id="easterTable"></tbody>
        </table>
      </div>
    </div>
    <p id="lastUpdated" class="center-align"></p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
